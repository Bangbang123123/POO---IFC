<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(desenhar);
        function desenhar(){
            var data = google.visualization.arrayToDataTable([
                 ['x','y'],[0,852],[1,517],[2,2987],[3,2680],[4,243],[5,3549],[6,3073],[7,2951],[8,2617],[9,1799],[10,760],[11,244],[12,1146],[13,3826],[14,1102],[15,2714],[16,1357],[17,872],[18,2166],[19,707],[20,2234],[21,2406],[22,1068],[23,583],[24,1021],[25,2483],[26,1437],[27,1334],[28,2820],[29,3702]            ]);

            var options= {
                title: 'teste',
                curveType: 'function',
                legend: {position: 'bottom'}
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }

    </script>
</head>
<body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
